<!DOCTYPE html>
<html lang="en">


{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h3> Sign UP</h3>
<p></p>
{% block content %}
<form action = "/signup" method = "post">
        {%  csrf_token %}
        {{ form|crispy }}

        <label for = ""> Username</label>
        <input type = "text" id = "username" name = "username" placeholder="Create a username(Only letter and numbers)" Required>
        <br>
        <label for = ""> First Name</label>
        <input type = "text" id = "fname" name = "fname" placeholder="Enter your first name" Required>
        <br>
        <label for = ""> Last Name</label>
        <input type = "text" id = "lname" name = "lname" placeholder="Enter your last name" Required>
        <br>
        <label for = ""> Email Address</label>
        <input type = "email" id = "email" name = "email" placeholder="Enter your email address" Required>
        <br>
        <label for = ""> Password</label>
        <input type = "password" id = "pass1" name = "pass1" placeholder="Create a password" Required>
        <br>
        <label for = ""> Confirm your Password</label>
        <input type = "password" id = "pass2" name = "pass2" placeholder="Confirm hyour password" Required>
        <br>

        <button type = "submit" class="btn btn-success"> Sign Up</button>
</form>
{% endblock %}
</body>
</html>
