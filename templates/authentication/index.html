{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>OcularAI</title>
      <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


</head>
<body>

{% for message in messages %}
<div class = "alert alert-{{ message.tags }} alert-dismissible fade show" role = "alert">
 <strong> Message:</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hideen="true">&times;</span>
    </button>
</div>
{% endfor %}

<h3>Welcome to OCR</h3>

{% if user.is_authenticated %}
<h3>Hello {{ fname }}</h3>
<h4> You're successfully logged in.</h4>
<button type = "submit"><a href = "/signout">SignOut</a></button>

{% else %}
<button type = "submit"><a href = "/signup">Signup</a></button>
<button type = "submit"><a href = "/signin">SignIn</a></button>
{% endif %}

</body>
</html>
